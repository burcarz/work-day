<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Test Current Day</p>
    </header>

      <div class='container row'>

        <div class="container row ">
          <div class="hour col-2">
            9am
          </div>
          <textarea name="description" class="col-9" data-time="9" id="nine-am"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container  row ">
          <div class="hour col-2">
            10am
          </div>
          <textarea name="description" class="col-9" data-time="10" id="ten-am"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            11am
          </div>
          <textarea name="description" class="col-9" data-time="11" id="eleven-am"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row">
          <div class="hour col-2">
            12pm
          </div>
          <textarea name="description" class="col-9" data-time="12" id="twelve-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            1pm
          </div>
          <textarea name="description" class="col-9" data-time="13" id="one-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            2pm
          </div>
          <textarea name="description" class="col-9" data-time="14" id="two-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            3pm
          </div>
          <textarea name="description" class="col-9" data-time="15" id="three-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            4pm
          </div>
          <textarea name="description" class="col-9" data-time="16" id="four-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>
  
        <div class="container row ">
          <div class="hour col-2">
            5pm
          </div>
          <textarea name="description" class="col-9" data-time="17" id="five-pm"></textarea>
          <button class="saveBtn col-1"></button>
        </div>

      </div>
  </body>
</html>
